{%  extends 'base.html' %}
{%  block title %}Edit Post{% endblock %}
{% block content %}

    <h1 xmlns="http://www.w3.org/1999/html">Edit Post</h1>
<br/><br/>

{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Update</button>
        <a href="{% url 'article-delete' post.pk %}" class="btn btn-danger">Delete</a>
{% else %}

You are not logged in!
    <br/>
Log in
<a href="{% url 'login' %}" class="btn btn-success">Login</a>
{% endif %}


{% endblock %}
